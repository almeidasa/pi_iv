<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough">

    <h:body style="padding-top: 59px">
        <b:navBar inverse="true" fixed="top" fluid="true">
            <b:navbarLinks pull="left">
                <b:navLink value="Inicio" href="/pi_iv/index.xhtml" style="font-size: 18px" icon-awesome="home" icon-size="lg"></b:navLink>

                <b:dropMenu value="Cadastrar" iconAwesome="vcard" icon-size="lg" >
                        <b:navLink href="/pi_iv/cadastrarUsuario.xhtml" value="Usuários" icon-awesome="user-circle-o" />
                        <b:navLink href="/pi_iv/cadastrarEmpresa.xhtml" value="Empresas" icon-awesome="briefcase" />
                        <b:navLink href="/pi_iv/cadastrarBens.xhtml" value="Patrimônios" icon-awesome="diamond" />
                </b:dropMenu>

                <b:dropMenu value="Gerenciar" iconAwesome="cog" icon-size="lg" >
                    <b:navLink href="/pi_iv/gerenciarBens.xhtml" value="Gerenciar Patrimônios" iconAwesome="line-chart" />
                </b:dropMenu>


            </b:navbarLinks>
            <b:navbarLinks pull="right">
                <b:dropMenu value="#{loginBean.nomeUsr}" icon-awesome="user" icon-size="lg">
                    <h:form style="margin-left: 20px">
                        <b:navLink href="/pi_iv/alterar.xhtml" value="Alterar Senha" icon-awesome="key"/>
                        <b:navCommandLink action="#{loginBean.logOff()}" value="Sair" icon-awesome="sign-out" />
                    </h:form>
                </b:dropMenu>

                <b:dropMenu value="Ajuda" icon-awesome="question-circle" icon-size="lg">
                    <b:button value="Sobre" look="link" p:data-target="#amodal" p:data-toggle="modal" icon-awesome="file-code-o" style="color: #0033cc"/>
                </b:dropMenu>
            </b:navbarLinks>
        </b:navBar>
        <b:modal id="amodal" title="Sobre" styleClass="modalPseudoClass">
            <p>SCPD - SISTEMA DE CONTROLE PATRIMONIAL DE DEPRECIAÇÃO - v0.1</p>
            <p>SENAC GO - Projeto Integrador 2018/2  GTI IV.</p>
            <p>Desenvolvido por: WAAL Software > Alexandre Almeida - Winder Rezende - Alex Carlos - Lucio Torres.</p>
            <p>© Todos os Direitos Reservados.</p>
            <f:facet name="footer">
                <b:button value="Fechar" dismiss="modal" />
                <b:button value="Ok" look="primary" dismiss="modal" />
            </f:facet>
        </b:modal>
        <b:container fluid="true">
            <b:row>
                <b:column col-sm="3" col-md="2" styleClass="sidebar">
                    <b:listLinks >
                        <b:navLink value="Cadastrar" active="true" iconAwesome="vcard" icon-size="lg" style="background-color: #428BCA"/>
                        <b:navLink href="/pi_iv/cadastrarUsuario.xhtml" value="Usuários" icon-awesome="user-circle-o" />
                        <b:navLink href="/pi_iv/cadastrarEmpresa.xhtml" value="Empresas" icon-awesome="briefcase" />
                        <b:navLink href="/pi_iv/cadastrarBens.xhtml" value="Patrimônios" icon-awesome="diamond" />
                    </b:listLinks>
                    <b:listLinks >
                        <b:navLink value="Gerenciar" active="true" iconAwesome="cog" icon-size="lg" style="background-color: #81C784" />
                        <b:navLink href="/pi_iv/gerenciarBens.xhtml" value="Gerenciar Patrimônios" iconAwesome="line-chart" />
                    </b:listLinks>
                </b:column>
            </b:row>
        </b:container>
        <style type="text/css">
            .sub-header {
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .navbar-fixed-top {
                border: 0 none;
            }
            .sidebar {
                display: none;
            }
            @media (min-width: 768px) {
                .sidebar {
                    background-color: #f5f5f5;
                    border-right: 1px solid #eee;
                    bottom: 0;
                    display: block;
                    left: 0;
                    overflow-x: hidden;
                    overflow-y: auto;
                    padding: 20px;
                    position: fixed;
                    top: 40px;
                    z-index: 1000;
                }
            }
            .nav-list {
                margin-bottom: 20px;
                margin-left: -20px;
                margin-right: -21px;
            }
            .nav-list > li > a {
                padding-left: 20px;
                padding-right: 20px;
            }
            .nav-list > .active > a, .nav-sidebar > .active > a:hover, .nav-sidebar > .active > a:focus {
                background-color: #428bca;
                color: #fff;
            }
            .main {
                padding: 20px;
            }
            @media (min-width: 768px) {
                .main {
                    padding-left: 40px;
                    padding-right: 40px;
                }
            }
            .main .page-header {
                margin-top: 0;
            }
            .placeholders {
                margin-bottom: 30px;
                text-align: center;
            }
            .placeholders h4 {
                margin-bottom: 0;
            }
            .placeholder {
                margin-bottom: 20px;
            }
            .placeholder img {
                border-radius: 50%;
                display: inline-block;
            }
        </style>
    </h:body>
</html>
