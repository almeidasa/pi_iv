<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Cadastar Patrimonio</title>
        <link rel="shortcut icon" href="resources/img/home.png"/>
        <link rel="StyleSheet" type="text/css" href="resources/css/cadastrarUsuario.css" media="screen" />

        <!--        <script language="JavaScript">
                    if (!#{loginBean.sessao}) {
                        window.location.href = "/pi_iv/login.xhtml";
                    }
                </script>-->
    </h:head>
    <h:body style=" margin-top: 60px; background-image: url('resources/img/back.png')">
        <div id="header">
            <ui:insert name="template" >
                <ui:include src="/templates/template.xhtml" />
            </ui:insert>
        </div>
        <b:column col-sm="9" offset-sm="3" col-md="10" offset="2">
            <div>
                <b:panel title="Cadastar Patrimonio" collapsible="true" look="info" iconAwesome="sitemap" icon-size="lg" >
                    <h:form id="form">
                        <b:row>
                            <b:selectOneMenu value="#{bensBean.fk_Empresa_id}" label="Empresa" tiny-screen="half" required="true">
                                <f:selectItems value="#{bensBean.itensBoxEmpresa.entrySet()}" var="entry" itemValue="#{entry.key}" itemLabel="#{entry.value}" />
                            </b:selectOneMenu>
                        </b:row>
                        <b:row>
                            <b:inputText value="#{bensBean.nome}" label="Nome" placeholder="Digite o nome do responsável" type="text" 
                                         tiny-screen="one-fourth" required="true"/>
                            <b:inputText value="#{bensBean.data_compra}" label="Data da compra" placeholder="Digite o data da compra do bem" type="date" 
                                         tiny-screen="one-fourth" required="true"/>
                            <b:touchSpin label="Vida Útil (Anos)" value="#{bensBean.vida_util}" min="1" max="30" step="1" 
                                         tiny-screen="one-fourth" required="true"/>
                            <b:switch value="#{bensBean.novo}" label="Situação" onColor="success" offColor="warning" on-text="Novo" off-text="Usado"
                                      tiny-screen="one-fourth" >
                                <f:ajax render="form"/>
                            </b:switch>
                        </b:row>

                        <b:row>
                            <b:inputText id="teste" value="#{bensBean.novo}" label="Nome" placeholder="Digite o nome do responsável" type="text" 
                                         tiny-screen="one-fourth" required="true"/>
                            <b:inputText value="#{bensBean.data_compra}" label="Data da compra" placeholder="Digite o data da compra do bem" type="date" 
                                         tiny-screen="one-fourth" required="true"/>
                            <b:touchSpin label="Vida Útil (Anos)" value="#{bensBean.vida_util}" min="1" max="30" step="1" 
                                         tiny-screen="one-fourth" required="true"/>
                            <b:switch value="#{bensBean.novo}" label="Situação" onColor="success" offColor="warning" on-text="Novo" off-text="Usado"
                                      tiny-screen="one-fourth" />
                        </b:row>


                        <b:row>
                            <b:touchSpin label="Quantidade de turnos trabalhados" rendered="#{bensBean.novo}" value="#{bensBean.turno_trabalhado}" min="1" max="3" step="1" 
                                         tiny-screen="one-fourth" required="true"/>
                            <b:touchSpin  rendered="#{bensBean.novo}" label="Tempo de Uso (Meses)" value="#{bensBean.tempo_uso}" min="1" max="360" step="1" 
                                          tiny-screen="one-fourth" required="true"/>
                        </b:row>

                        <b:row>
                            <b:commandButton iconAwesome="#{empresaBean.icone}" icon-size="lg" value="#{empresaBean.botao}" class="btn btn-lg btnIncluir" 
                                             title="#{empresaBean.botao}" look="success" action="#{empresaBean.add()}"/>   
                            <b:commandButton iconAwesome="remove" icon-size="lg" value="Cancelar" class="btn btn-lg btnIncluir" 
                                             title="Cancelar" look="danger" action="#{empresaBean.cancelar()}" immediate="true"/>
                        </b:row>
                    </h:form>


                    <b:messages/>
                </b:panel>
            </div>
            <div>
                <b:panel class="painel3" collapsible="false" title="Cadastradas" iconAwesome="table" icon-size="lg" look="info" rendered="true">
                    <b:form>
                        <b:row style="padding: 15px">
                            <b:dataTable customLangUrl="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json" 
                                         class="table table-striped table-bordered" 
                                         value = "#{empresaBean.empresa}"
                                         var="lista"
                                         style=" margin-left: auto; margin-right: auto; width: 100%; position: relative;"
                                         responsive="true">

                                <b:dataTableColumn value="#{lista.cnpj}" label="CNPJ"/>
                                <b:dataTableColumn value="#{lista.nome}" label="Nome"/>
                                <b:dataTableColumn value="#{lista.telefone}" label="Telefone"/>
                                <b:dataTableColumn value="#{lista.email}" label="E-mail"/>
                                <b:dataTableColumn value="#{lista.responsavel}" label="Responsavel"/>
                                <b:dataTableColumn style="width: 90px" value="#{lista.data_cadastro}" label="Data de Cadastro"/>                            

                                <b:dataTableColumn label="Opções" style="width: 170px">
                                    <h:panelGrid style="width: 170px; margin-left: auto; margin-right: auto" columns="2">
                                        <b:commandButton iconAwesome="trash-o" value="Remover" size="sm" class="btn btn-lg"
                                                         title="Remover Item" look="danger"   action="#{empresaBean.remover(lista)}"/>
                                        <b:commandButton iconAwesome="edit" value="Editar" size="sm" class="btn btn-lg"
                                                         title="Editar Item" look="info"  action="#{empresaBean.editar(lista)}" />
                                    </h:panelGrid>
                                </b:dataTableColumn>
                            </b:dataTable>
                        </b:row>
                    </b:form>
                </b:panel>
            </div>
        </b:column>
    </h:body>
</html>
