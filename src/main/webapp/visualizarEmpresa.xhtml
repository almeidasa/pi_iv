<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Visualizar Empresa</title>
        <link rel="shortcut icon" href="resources/img/home.png"/>
        <link rel="StyleSheet" type="text/css" href="resources/css/cadastrarUsuario.css" media="screen" />

        <script language="JavaScript">
            if (!#{loginBean.sessao}) {
                window.location.href = "/pi_iv/login.xhtml";
            }
        </script>
    </h:head>
    <h:body style=" margin-top: 60px; background-image: url('resources/img/back.png')">
        <div id="header">
            <ui:insert name="template" >
                <ui:include src="/templates/template.xhtml" />
            </ui:insert>
        </div>
        <b:column col-sm="9" offset-sm="3" col-md="10" offset="2">
            <div>
                <b:panel title="Visualizar Empresa" collapsible="false" look="info" iconAwesome="briefcase" icon-size="lg" >
                    <b:form>
                        <b:row>
                            <b:inputText value="#{visualizarEmpresaBean.cnpj}" readonly="true" label="CNPJ" placeholder="__.___.___/____-__" mask="99.999.999/9999-99" 
                                         tiny-screen="half" />
                            <b:inputText value="#{visualizarEmpresaBean.nome}" readonly="true" label="Nome" placeholder="Digite o nome da disciplina" type="text" 
                                         tiny-screen="half" />
                        </b:row>
                        <b:row>
                            <b:inputText value="#{visualizarEmpresaBean.responsavel}" readonly="true" label="Responsável" placeholder="Digite o nome do responsável" type="text" 
                                         tiny-screen="one-third" />
                            <b:inputText value="#{visualizarEmpresaBean.telefone}" readonly="true" label="Telefone" placeholder="(__) _____-____" mask="(99) 99999-9999"
                                         tiny-screen="one-third" />
                            <b:inputText value="#{visualizarEmpresaBean.email}" readonly="true" label="E-mail" placeholder="Digite o e-mail" mask="email" 
                                         tiny-screen="one-third" />
                        </b:row>

                        <b:row>
                            <b:commandButton iconAwesome="mail-reply" icon-size="sm" value="Voltar" class="btn btn-lg btnIncluir" 
                                      title="Voltar" look="success" action="#{visualizarEmpresaBean.voltar()}"/>   
                        </b:row>
                    </b:form>
                    <b:messages/>
                </b:panel>
            </div>
        </b:column>
    </h:body>
</html>
